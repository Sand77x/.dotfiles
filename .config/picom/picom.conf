# Fix background flickering during workspace switching
fading = true; # Fade windows during opacity changes
fade-delta = 20; # The time between steps in a fade in milliseconds
fade-in-step = 1; # Opacity change between steps while fading in
fade-out-step = 1; # Opacity change between steps while fading out

# Make i3bar transparent (requires a compositor)
# Find the window class/name for i3bar (e.g., using xprop)
# Example rule for i3bar (adjust if needed):
opacity-rule = [
  "0:_NET_WM_STATE@[*]:a = '_NET_WM_STATE_HIDDEN'",
  "80:class_g = 'i3bar'",
  "80:class_g = 'i3-frame'" # For window borders too
]
